<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Avalie a sua Mentoria | Desafio Avançado</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

   <div class="page">
    <header>
      <h1>Avalie a sua Mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="img/img1.svg" alt="Balão rosa com estrelas três estrelas brancas e duas estrelas mais escuras, no centro da tela">
    </header>

    <form>

      <fieldset id="fieldset-header">
        <legend>Informações pessoais</legend>

        <div class="fieldset-wrapper">
          <div class="input-group">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" />
            </div>

            <div class="input-wrapper">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" id="event-lastname" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="event-email" />
          </div>
        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-selection">Selecione quem foi o seu mentor</label>
            <select id="event-selection">
            </select>
          </div>

          <div class="input-wrapper">
            <label for="event-selection">Feedback sobre o mentor</label>
            <textarea id="event-selection">
            </textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-checked">
            <label for="event-checked">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </textarea>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>
            
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="date" id="event-end" />
            </div>

          </div>
        </div>
      </fieldset>

    </form>
   </div>
  </body>
</html>
