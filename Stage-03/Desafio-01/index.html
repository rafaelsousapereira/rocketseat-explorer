<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria | Desafio Intermediario</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form>
        <fieldset>
          <legend>Informações pessoais</legend>

          <div class="fieldset-wrapper">
            <div class="input-group">
              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input type="text" id="event-name" />
              </div>
  
              <div class="input-wrapper">
                <label for="event-lastname">Sobrenome</label>
                <input type="text" id="event-lastname" />
              </div>
            </div>
  
            <div class="input-wrapper">
              <label for="event-email">E-mail <span>(digite um email válido)</span></label>
              <input type="email" id="event-email " />
            </div>
  
            <div class="input-wrapper">
              <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="event-password " />
            </div>
          </div>


        </fieldset>
      </form>
    </div>
  </body>
</html>
